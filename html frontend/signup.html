<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MoodLift</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl p-8 rounded-lg max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
        <form id="signupForm">
            <input type="text" id="new-username" placeholder="Username" class="w-full p-3 border rounded mb-4" required>
            <input type="password" id="new-password" placeholder="Password" class="w-full p-3 border rounded mb-4" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="w-full p-3 border rounded mb-4" required>
            <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition-colors">
                Sign Up
            </button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="index.html" class="text-pink-500">Login</a></p>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
